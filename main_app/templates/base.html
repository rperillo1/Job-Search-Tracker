{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'main_app/img/favicon.png' %}" type="image/png">
    <title>Job-Search Tracker</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css">
    <link rel="stylesheet" href="{% static 'main_app/styles/loading-bar.min.css' %}">
    <link rel="stylesheet" href="{% static 'main_app/styles/main.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="{% static 'main_app/js/loading-bar.min.js' %}"></script>
    <script defer src="{% static 'main_app/js/jobsModal.js' %}"></script>

</head>

<body>
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="/"><img class="uk-navbar-item uk-logo"
                            src="{% static 'main_app/img/nav.png' %}" alt="navigation logo"></a></li>
            </ul>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                {% if user.is_authenticated %}
                {% comment %}
                <!-- fix url here -->
                <!-- <li><a href="{% url 'toys_create' %}">Add Application</a></li> -->
                {% endcomment%}
                <li><a id="nav-jobs" href="#">Find Jobs</a></li>
                <li><a href="{% url 'applications_index' %}">Applications</a></li>
                <li><a href="{% url 'logout' %}">Log Out</a></li>
                {% else %}
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <div id="jobs-modal" class="uk-child-width-1-1@s uk-grid-match modal-div" uk-grid>
        <div class="jobs-modal-content">
            <h2>Explore Additional Job Opportunities: </h2>
            <div class='logo-container'>

                <a href="https://www.indeed.com/" target="_blank">
                    <img src="https://d3fw5vlhllyvee.cloudfront.net/allspark/static/images/indeed-share-image-b01727.png"
                        class="jobsearch" alt=""></a>
                <a href="https://www.linkedin.com/jobs/" target="_blank">
                    <img src="https://www.onrec.com/sites/onrec/directory/files/Linkedin-Logo.png" class="jobsearch"
                        id='linkedin' alt=""></a>
                <a href="https://www.glassdoor.com/member/home/index.htm" target="_blank">
                    <img src="https://www.jobboardfinder.com/news/wp-content/uploads/2017/03/GD-logo-green-on-white-01-min.png"
                        class="jobsearch" alt=""></a>
            </div>

        </div>

    </div>

</body>

</html>
