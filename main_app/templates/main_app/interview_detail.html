{% extends 'base.html' %}
{% load humanize %}
{% block content %}

<div class="uk-grid">
    <div class="uk-width-1-1@m center app-detail">
        <h5 class='interview-title'>Company Info:</h5>
        <h4 class='interview-info'>{{ interview.company_info }}</h4>
        <h5 class='interview-title'>Preparations:</h5>
        <h4 class='interview-info'>{{ interview.preparation_text}}</h4>
        <h5 class='interview-title'>Questions:</h5>
        <h4 class='interview-info'>{{ interview.questions }}</h4>
        <h5 class='interview-title'>How the interview went:</h5>
        <h4 class='interview-info'>{{ interview.rating }}</h4>

        <hr class="uk-divider-icon">
        <br>
        <br>
        <div class='flex-container'>
            <button class="uk-button uk-button-danger"><a class="danger-button"
                    href="{% url 'interview_delete' interview.application_id interview.id %}">Delete</a></button>
            <button class="uk-button uk-button-primary"><a class="danger-button"
                    href="{% url 'interview_index' interview.application_id %}">All Interviews</a></button>
            <button class="uk-button uk-button-danger update-btn"><a class="danger-button"
                    href="{% url 'interview_update' interview.application_id interview.id %}">Update</a></button>
        </div>
    </div>
</div>

{% endblock %}
